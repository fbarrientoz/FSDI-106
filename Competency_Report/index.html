<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
   
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-3">TODO</h1>
        <p class="lead">TODO is smart task list for everyday use. It is truly usable with great user experience. No matter who you are and what you do - you will be better organized!</p>
        <hr class="my-4">
        <p>Start to schedule a task.</p>
        <button id="btnShow" class="btn btn-small btn-info"> <i class="far fa-eye"></i>Show details</button>
     </div>
     <div class="container">
        <div class="container-fluid fill">

            <div id="section-list" class="section">
                <H1>List of task</H1>
            
                <hr class="line">
    
                <div id="listData"></div>
            </div>
    
            <div  id="section-Form" class="section invisible form-group">
    
                <div id="alert" class="alert alert-success hide" >
                    Task registered
                </div>
    
                <div id="alertError" class="alert alert-danger hide" >
                    Please verify your data            
                </div>
    
                <h2>Details</h2>
                <hr>
                <form action="#">
                <div class="form-group">
                    <input type="text" id="txtTitle" class="control form-control" placeholder="Title" >
                </div>
    
                <div class="control form-group form-control"> Is it Important?
                    <i id="btnImportant" class="far fa-star " ></i>    
                </div>
    
                <div class="form-group">
                    <input type="datetime-local" id="txtDate" class="control form-control" placeholder="Due Date">
                </div>
    
                <div class="form-group">
                    <textarea id="txtDescription" rows="8" class="control form-control" placeholder="Description"></textarea>
                </div>
    
                <div class="form-group">
                    <input type="text" id="txtAlert" class="control form-control" placeholder="Notification text">
                </div>
    
                <div class="form-group" >        
                    <input type="text" id="txtLocation" class="control form-control" placeholder="Task Location">
                </div>
    
    
                <button id="btnSave" class="btn btn-info form-control">Save Task</button>    
            </form>
            </div>
        </div>
    
     </div>
  

    <script
    src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="./scripts/task.js" ></script>
    <script src="./scripts/app.js" ></script>

</body>
</html>
